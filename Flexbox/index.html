<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox na pr√°tica</title>
    <link rel="stylesheet" href="/css/styles.css"> 
</head>
<body>
    <h1>Flex-Start</h1>
    <div class="flex-start">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>
    <h1>Center</h1>
    <div class="center">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>
    <h1>Flex-End</h1>
    <div class="flex-end">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>
    <h1>Space-Between</h1>
    <div class="space-between">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>
    <h1>SpaceAround</h1>
    <div class="space-around">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>
    <h1>Space-Evenly</h1>
    <div class="space-evenly">
        <div class="itens item1">Item 1</div>
        <div class="itens item2">Item 2</div>
        <div class="itens item3">Item 3</div>
    </div>

</body>
</html>
